<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>兩種方法</title>
</head>
<body>
    






    <script>
        // 判斷開頭 starsWith() 與結尾 endsWith()
        // 返回布林值
        const str = "Hello 我是 pink";
        let a = str.startsWith("Hello"); 
        let b = str.endsWith("pink");
        console.log(a);
        console.log(b);
        
    </script>
</body>
</html>
