<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新參數</title>
</head>
<body>
    


<script>
    // 利用 new function("參數1","參數2","函數體");
    let f = new Function("console.log('123')");
    f();

    let h = new Function("a","b","console.log(a+b)");
    h(5,6);

    // 此方法效率低 且都要是字符串 不方便書寫
    // 所有函數都是 Function 的實例對象
    console.log(h.__proto__);
    console.dir(h);
    // 函數也是對象，js中萬物皆對象
    console.log(h instanceof Object);

</script>




</body>
</html>
